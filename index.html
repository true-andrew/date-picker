<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DatePicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="date-picker">
    <label><input class="selected-date" placeholder="DD.MM.YYYY" maxlength="10" type="text" pattern="(\d{2}\.){2}\d{4}"></label>

    <div class="dates">
        <div class="month">
            <div class="arrows prev-mth">&lt;</div>
            <div class="mth"></div>
            <div class="arrows next-mth">&gt;</div>
        </div>
        <div class="weekDays"></div>
        <div class="days"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
